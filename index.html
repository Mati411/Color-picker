<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorContainer">
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <div class="color">
            <div class="colorHex">#000000</div>
        </div>
        <button class="recarga"><i class="fas fa-sync-alt"></i></button>
        <div class="copiado">Color copiado!</div>
    </div>
    <script>
        // Poner paletas de colores random

        $(".recarga").click(function(){
            $(".color").each(function(){
                var randomColor = "#" + Math.random().toString(16).substr(2,6);
                $(this).css("background-color", randomColor);
                $(this).children(".colorHex").text(randomColor);
            });
        }).trigger("click");

        // Copiar color

        $(".color").click(function(){
            var input = $("<input>");
            var color = $(this).children(".colorHex").text();
            $("body").append(input);
            input.val(color).select();
            document.execCommand("copy");
            input.remove()
            $(".copiado").fadeIn().delay(2000).fadeOut();
        });
    </script>
</body>
</html>
